<html>

<head>

   <title>
      Agendamento
   </title>

   <link rel="stylesheet" type="text/css" href="styles/style.css">
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

   <div id="GERAL">

      <div id="TOPO"></div>

      <div id="MENU">

         <a href="index.html">HOME</a>

         <a href="servicos.html">SERVIÇOS</a>

         <a href="unidades.html">UNIDADES</a>

         <a href="agende.html" class="active">AGENDE</a>

      </div>

      <div id="CONTEUDO">

         <div class="container">
            <div class="form-image">
               <img src="styles/imagem/undraw_doctors_p6aq.svg" alt="">
            </div>
            <div class="form">
               <form action="#">
                  <div class="form-header">
                     <div class="title">
                        <h1>Cadastre-se</h1>
                     </div>
                     <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                     </div>
                  </div>

                  <div class="input-group">
                     <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                           required>
                     </div>

                     <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                     </div>
                     <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                     </div>

                     <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                     </div>

                     <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                     </div>


                     <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                           placeholder="Digite sua senha novamente" required>
                     </div>

                  </div>

                  <div class="gender-inputs">
                     <div class="gender-title">
                        <h6>Gênero</h6>
                     </div>

                     <div class="gender-group">
                        <div class="gender-input">
                           <input id="female" type="radio" name="gender">
                           <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                           <input id="male" type="radio" name="gender">
                           <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                           <input id="others" type="radio" name="gender">
                           <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                           <input id="none" type="radio" name="gender">
                           <label for="none">Prefiro não dizer</label>
                        </div>
                     </div>
                  </div>

                  <div class="continue-button">
                     <button><a href="#">Continuar</a> </button>
                  </div>
               </form>
            </div>
         </div>
         </form>
      </div>




      <div id="RODAPE">
         <footer>
            <p>Endereço: Rua do Hospital, 1234 - Bairro da Saúde - Cidade</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: <a href="mailto:contato@hospital.com">contato@hospital.com</a></p>
         </footer>
      </div>
   </div>
   </div>
</body>

</html>
